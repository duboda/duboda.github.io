<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC-gJFWydcdeuyXAxoda6GHf77pU9fCfW0&sensor=true">
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;" onload = "initialize()"></div>



<script>
    var overlay;

    function initialize() {
     var tech = new google.maps.LatLng(42.057807,-87.675765);

      var mapOptions = {
        zoom: 18,
        center: tech
      };

      var map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);
      var swBound = new google.maps.LatLng(42.057036603909694, -87.6769412539673);
      var neBound = new google.maps.LatLng(42.058618137087365, -87.67480728836068);      
      var bounds = new google.maps.LatLngBounds(swBound, neBound);

      var srcImage = 'Ground_Floor_Map.png';
      //var srcImage = 'First_Floor_Map.png';
      //var srcImage = 'Second_Floor_Map.png';
      //var srcImage = 'Third_Floor_Map.png';
      //var srcImage = 'Fourth_Floor_Map.png';
       
      overlay = new google.maps.GroundOverlay(srcImage, bounds);
      overlay.setMap(map);

    }
    
    google.maps.event.addDomListener(window, 'load', initialize);
    
</script>
</body>
</html>
